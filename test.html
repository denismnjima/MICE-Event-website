<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Reveal Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      opacity: 0;
      transform: translateY(100px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      visibility: hidden;
    }

    .reveal {
      opacity: 1;
      transform: translateY(0);
      visibility: visible;
    }

    .content {
      background-color: #f4f4f4;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <section id="section1" class="content">Section 1 - Scroll Down</section>
  <section id="section2" class="content">Section 2 - Keep Scrolling</section>
  <section id="section3" class="content">Section 3 - One More Scroll</section>
  <section id="section4" class="content">Section 4 - End of Sections</section>

  <script>
    // JavaScript for detecting when elements are in the viewport
    const sections = document.querySelectorAll('section');

    function reveal() {
      const windowHeight = window.innerHeight;
      sections.forEach(section => {
        const sectionTop = section.getBoundingClientRect().top;
        const revealPoint = 150; // Adjust for earlier or later reveal

        if (sectionTop < windowHeight - revealPoint) {
          section.classList.add('reveal');
        } else {
          section.classList.remove('reveal');
        }
      });
    }

    window.addEventListener('scroll', reveal);
  </script>

</body>
</html>
